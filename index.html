
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitFlow | Premium Habit Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --gh-bg: #0d1117;
            --gh-secondary: #161b22;
            --gh-border: #30363d;
            --brand-green: #39d353;
            --brand-green-glow: rgba(57, 211, 83, 0.15);
        }

        body {
            background-color: var(--gh-bg);
            color: #c9d1d9;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.011em;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, h4, h5, .font-heading {
            font-family: 'Plus Jakarta Sans', sans-serif;
            letter-spacing: -0.02em;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        @keyframes spring-pop {
            0% { transform: scale(1); }
            40% { transform: scale(1.15); }
            70% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .animate-spring {
            animation: spring-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--gh-bg); }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 20px; border: 2px solid var(--gh-bg); }
        ::-webkit-scrollbar-thumb:hover { background: #484f58; }

        .premium-card {
            background: linear-gradient(145deg, #161b22 0%, #0d1117 100%);
            border: 1px solid var(--gh-border);
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .premium-card:hover {
            border-color: #484f58;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }

        .check-circle {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .check-circle.checked {
            background: linear-gradient(135deg, #2ea043 0%, #39d353 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(46, 160, 67, 0.3);
        }

        .check-circle.unchecked {
            background: #21262d;
            border: 1px solid var(--gh-border);
            color: transparent;
        }

        .check-circle:hover.unchecked {
            border-color: var(--brand-green);
            background: #262c36;
        }

        .glass-nav {
            background: rgba(13, 17, 23, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(48, 54, 61, 0.5);
        }

        .auth-input {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 10px 14px;
            width: 100%;
            outline: none;
            color: white;
            transition: border-color 0.2s;
        }

        .auth-input:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>

    <div id="root"></div>
</body>
</html>
